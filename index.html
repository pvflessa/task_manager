<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Task Manager</title>

  <link rel="stylesheet" href="style.css">

  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>


</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header text-center">
            <h2>Task List</h2>
          </div>
          <div class="card-body">


            <form id="task-form">
              <div class="form-group">

                <input type="text" class="form-control" id="task" name="task" placeholder="New Task">

              </div>

              <input type="submit" value="Add Task" class="btn btn-info">

            </form>

  <div class="input-group py-3">
  <input type="text" name="filter" id="filter" class="form-control" placeholder="&#61442;">

</div>
<ul class="list-group list-group-flush" style="padding-left:0;">

</ul>
<ul class="results list-group list-group-flush" style="padding-left:0;"></ul>
<a href="" class="clear-tasks btn btn-danger">Clear Tasks</a>

          </div>
        </div>
      </div>
    </div>
  </div>







  <script src="app.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
